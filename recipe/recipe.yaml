context:
  version: "1.30.2"

package:
  name: lightningcss
  version: ${{ version }}

source:
  url: https://github.com/parcel-bundler/lightningcss/archive/v${{ version }}.tar.gz
  sha256: caae9dcd800af6024ea6df71222804c970f14241499edce2a292a9dcf3fb87c6

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - lightningcss --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast CSS parser, transformer, bundler, and minifier written in Rust.
  homepage: https://github.com/parcel-bundler/lightningcss
  repository: https://github.com/parcel-bundler/lightningcss

extra:
  recipe-maintainers:
    - danielnachun
